<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="./Hover-master/css/hover-min.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <input type="url" placeholder="https://www.example.com" id="input-el" required>

    </input>
    <div class="btns-el">
        <button class="hvr-ripple-in" id="input-btn">SAVE INPUT</button>
        <button class="hvr-trim" id="tab-btn">SAVE TAB</button>
        <button class="hvr-ripple-out" id="delete-btn">DELETE</button>

    </div>

    <ul id="ul-el"></ul>
</body>

</html>
